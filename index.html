<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>脚本导航</title>
  <style>
    :root{
      --bg1:#f6f7fb;--bg2:#f3f6ff;--bg3:#f7f3ff;
      --card:rgba(255,255,255,.72);
      --stroke:rgba(25,35,55,.10);--stroke2:rgba(25,35,55,.16);
      --text:rgba(25,35,55,.88);--muted:rgba(25,35,55,.60);
      --shadow:0 10px 30px rgba(20,30,60,.08);
      --shadow2:0 6px 18px rgba(20,30,60,.06);
      --sans:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;
      --mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:var(--sans);color:var(--text);
      background:
        radial-gradient(900px 500px at 18% 12%, var(--bg2), transparent 70%),
        radial-gradient(900px 500px at 80% 20%, var(--bg3), transparent 70%),
        linear-gradient(180deg, var(--bg1), #f8f9fc 60%, #fafbfe);
    }
    .wrap{max-width:980px;margin:0 auto;padding:26px 18px 40px}
    header{display:flex;flex-wrap:wrap;gap:10px;align-items:baseline;justify-content:space-between;margin-bottom:14px}
    h1{margin:0;font-size:18px;font-weight:650;letter-spacing:.2px}
    .sub{color:var(--muted);font-size:12.5px;line-height:1.6}
    .card{
      background:var(--card);border:1px solid var(--stroke);
      border-radius:18px;box-shadow:var(--shadow);
      backdrop-filter: blur(10px);-webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .card-inner{padding:16px}
    .items{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    @media (max-width:560px){.items{grid-template-columns:1fr}}
    a.btn{
      text-decoration:none; color:inherit;
      padding:12px 12px;border-radius:16px;border:1px solid var(--stroke);
      background:rgba(255,255,255,.70);
      display:flex;flex-direction:column;gap:6px;min-height:74px;
      transition: box-shadow .12s ease, background .12s ease, border-color .12s ease, transform .08s ease;
    }
    a.btn:hover{background:rgba(255,255,255,.92);box-shadow:var(--shadow2);border-color:rgba(25,35,55,.18)}
    a.btn:active{transform:translateY(1px)}
    .name{font-size:13px;font-weight:650}
    .path{font-family:var(--mono);font-size:11.5px;color:rgba(25,35,55,.56);word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>网页脚本导航</h1>
      <div class="sub">GitHub Pages 托管 · 点击直接打开渲染页面</div>
    </header>

    <section class="card">
      <div class="card-inner">
        <div class="items">
          <a class="btn" href="中英文标点转换.html">
            <div class="name">中英文标点转换</div>
            <div class="path">中英文标点转换.html</div>
          </a>

          <a class="btn" href="括号对上色与时间戳转化脚本.html">
            <div class="name">括号对上色与时间戳转化脚本</div>
            <div class="path">括号对上色与时间戳转化脚本.html</div>
          </a>

          <a class="btn" href="断行重连.html">
            <div class="name">断行重连</div>
            <div class="path">断行重连.html</div>
          </a>
          
         
        </div>
      </div>
    </section>
  </div>
</body>
</html>
